<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/index}">Registration and loging</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <br /><br />
      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" >
                <div th:if="${param.error}">
                    <div alert alert-danger>Invalid email or password</div>
                </div>
                <div th:if="${param.logout}">
                    <div alert alert-success>you have been logout</div>
                </div>
                <div class="card">
                    <div class="card_header">
                        <h2 class="text-center">Login form</h2>
                    </div>
                    <div class="card-body">
                        <form 
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"
                        >
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input 
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="form-control"
                            placeholder="enter email"
                            >
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input 
                            type="text"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="enter password"
                            >
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span>Not Registered ?
                                <a th:href="@{/register}">Register/SignUp Here</a>
                            </span>
                        </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>
      </div>
</body>
</html>
